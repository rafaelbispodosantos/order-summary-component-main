<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <div class="photo-top">
      <img class="img-music" src="images/illustration-hero.svg" alt="">

    
    <h1>Order Summary</h1>
    <p class="text-song"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plano">
      <img class="img-plano" src="images/icon-music.svg" alt="">
      
      <div>
        <h3> Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
     
      <a class="text-change" href="#"> Change</a>

      

    </div> 
    <div class="buttons-container">
      <a  class="btn">
        Proceed to Payment
      </a>
      <a class="cancel" href="#">Cancel Order</a>

    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafael Bispo</a>.
    </div>
  
  </div>



  </div>

  

 

 
  

 


  
  
 
</body>
</html>
